<div class="container-fluid">
  <div class="col-6">
    <table class="table">

          <th class="h4">id</th>
          <th class="h4">name</th>
          <th class="h4">channel</th>
          <th class="h4">seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of series">
          <td>
            <dd>{{c.id}}</dd>
          </td>
          <td>
            <dd>{{c.name}}</dd>
          </td>
          <td>
            <dd>{{c.channel}}</dd>

            <dd>{{c.seasons


              }}</dd>

      </tr>
      </tbody>
    </table>
  </div>
</div>
